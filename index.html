  <main class="container">
    <div class="header">
      <h1>Trade Risk Calculator</h1>
      <p>Calculate the optimal position size based on your portfolio<br> and risk tolerance to ensure disciplined
        trading.</p>
    </div>

    <div class="calculator-grid">
      <div class="calculator-form">
        <form id="calculatorForm">
          <div class="form-group">
            <label for="portfolioSize">Portfolio Size ($)</label>
            <div class="input-wrapper">
              <input type="number" id="portfolioSize" required min="0" step="any" placeholder="e.g. 10,000">
              <div class="info-tooltip" data-tooltip="Your total trading capital">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M12 16v-4"></path>
                  <path d="M12 8h.01"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="riskPercent">Entry Risk Percent (%)</label>
            <div class="input-wrapper">
              <input type="number" id="riskPercent" required min="0.01" max="100" step="0.01" placeholder="e.g. 1">
              <div class="info-tooltip" data-tooltip="Percentage of your portfolio to risk on initial entry">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M12 16v-4"></path>
                  <path d="M12 8h.01"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="dcaRiskPercent">DCA Risk Percent (%)</label>
            <div class="input-wrapper">
              <input type="number" id="dcaRiskPercent" min="0.01" max="100" step="0.01" placeholder="e.g. 1">
              <div class="info-tooltip" data-tooltip="Percentage of your portfolio to risk on DCA entries">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M12 16v-4"></path>
                  <path d="M12 8h.01"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="entryPrice">Entry Price ($)</label>
            <input type="number" id="entryPrice" required min="0.00000001" step="any" placeholder="e.g. 2.34">
          </div>

          <div class="form-group">
            <label>DCA Entries ($)</label>
            <div id="dcaEntriesList">
              <div class="dca-entry">
                <input type="number" class="dca-price" min="0.00000001" step="any" placeholder="DCA Price">
                <button type="button" class="remove-dca">×</button>
              </div>
            </div>
            <button type="button" id="addDCA" class="add-button">+ Add DCA Level</button>
          </div>

          <div class="form-group">
            <label for="stopPrice">Stop Loss Price ($)</label>
            <input type="number" id="stopPrice" required min="0.00000001" step="any" placeholder="e.g. 1.98">
          </div>

          <div class="form-group">
            <label>Take Profit Targets ($)</label>
            <div id="takeProfitList">
              <div class="tp-entry">
                <input type="number" class="tp-price" min="0.00000001" step="any" placeholder="Target Price">
                <button type="button" class="remove-tp">×</button>
              </div>
            </div>
            <button type="button" id="addTP" class="add-button">+ Add Target</button>
          </div>

          <button type="submit" class="calculate-button">Calculate</button>
        </form>
      </div>

      <div class="results" id="results">
        <div class="results-placeholder">
          Input your trade parameters <br> and click Calculate to see results
        </div>
        <div class="chart-container" style="display: none;">
          <canvas id="priceChart"></canvas>
        </div>
      </div>
    </div>
  </main>
